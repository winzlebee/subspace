name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  extract-changelog:
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.changelog.outputs.release_body }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract release notes from CHANGELOG.md
        id: changelog
        run: |
          # Strip leading 'v' from tag to get the version number
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Extracting changelog for version $VERSION"

          # Use awk to extract the section for this version
          BODY=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          # Fallback if no section found
          if [ -z "$BODY" ]; then
            BODY="See the assets to download this version and install."
          fi

          # Write multi-line output
          {
            echo "release_body<<EOF"
            echo "$BODY"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  build-server-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        
      - name: Build Server (Release)
        run: cargo build --release -p server
        
      - name: Rename binary
        run: mv target/release/server target/release/subspace-server-linux-x86_64
        
      - name: Upload Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-linux
          path: target/release/subspace-server-linux-x86_64

  build-client-linux:
    needs: extract-changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
            
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install frontend deps
        run: npm install
        
      - name: Build Tauri App (Deb/AppImage)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Subspace ${{ github.ref_name }}'
          releaseBody: ${{ needs.extract-changelog.outputs.release_body }}
          releaseDraft: true
          prerelease: false
          args: --target x86_64-unknown-linux-gnu

  build-client-windows:
    needs: extract-changelog
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install frontend deps
        run: npm install
        
      - name: Build Tauri App (Windows)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Subspace ${{ github.ref_name }}'
          releaseBody: ${{ needs.extract-changelog.outputs.release_body }}
          releaseDraft: true
          prerelease: false

  docker-server:
    needs: build-server-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/server
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  create-release:
    needs: [extract-changelog, build-server-linux, build-client-linux, build-client-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
      - name: List artifacts
        run: ls -R
        
      - name: Upload Server Binary to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ needs.extract-changelog.outputs.release_body }}
          files: server-linux/subspace-server-linux-x86_64
